<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="freeCodeCamp Responsive Web Design Projects, Personal Portfolio Webpage (fcc-05-personal-portfolio-page)">
  <meta name="keywords" content="semantic HTML, responsive web design, Flexbox, Grid Layout, media queries, BEM">
  <meta name="author" content="Nikolay Tripolskiy">
  <title>Personal Portfolio Webpage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css" integrity="sha512-+oRH6u1nDGSm3hH8poU85YFIVTdSnS2f+texdPGrURaJh8hzmhMiZrQth6l56P4ZQmxeZzd2DqVEMqQoJ8J89A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body class="page">
  <div class="wrapper">
    <nav class="navbar" id="navbar">
      <ul class="navbar__items">
        <li class="navbar__item">
          <a class="navbar__link" href="#welcome-section">About</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="#projects">Projects</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="#footer">Contacts</a>
        </li>
      </ul>
    </nav>
    <main class="content">
      <section class="welcome-section" id="welcome-section">
        <h1 class="welcome-section__title">Hi I am Nikolay</h1>
        <p class="welcome-section__subtitle">a web developer</p>
      </section>
      <section class="projects" id="projects">
        <h2 class="projects__title">These are some of my projects</h2>
        <ul class="projects__items">
          <li class="projects__item project-tile">
            <a class="project__link" href="https://tripolych.github.io/fcc-01-tribute-page" target="_blank">
              <img class="project__thumbnail" src="./images/fcc-01-tribute-page.jpg" alt="Screenshot oa\f a tribute page">
              <h3 class="project__title">Tribute Page</h3>
            </a>
          </li>
          <li class="projects__item project-tile">
            <a class="project__link" href="https://tripolych.github.io/fcc-02-survey-form" target="_blank">
              <img class="project__thumbnail" src="./images/fcc-02-survey-form.jpg" alt="Screenshot of a survey form">
              <h3 class="project__title">Survey Form</h3>
            </a>
          </li>
          <li class="projects__item project-tile">
            <a class="project__link" href="https://tripolych.github.io/fcc-03-technical-documentation-page" target="_blank">
              <img class="project__thumbnail" src="./images/fcc-03-technical-documentation-page.jpg" alt="Screenshot of a tecnical documentation page">
              <h3 class="project__title">Technical Documentation Page</h3>
            </a>
          </li>
          <li class="projects__item project-tile">
            <a class="project__link" href="https://tripolych.github.io/fcc-04-product-landing-page" target="_blank">
              <img class="project__thumbnail" src="./images/fcc-04-product-landing-page.jpg" alt="Screenshot of a product landing page">
              <h3 class="project__title">Product Landing Page</h3>
            </a>
          </li>
        </ul>
        <button class="projects__other">Show all</button>
      </section>
    </main>
    <footer class="footer" id="footer">
      <p class="footer__text">You also can find me on
        <a class="footer__link" id="profile-link" href="https://www.freecodecamp.org/tripolych" target="_blank">freeCodeCamp</a> and
        <a class="footer__link" href="https://github.com/tripolych" target="_blank">GitHub</a>
      </p>
      <p class="footer__text">
        &copy; 2022 Nikolay Tripolskiy
      </p>
    </footer>
  </div>
</body>
</html>
